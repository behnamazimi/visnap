name: Release

on:
  push:
    branches:
      - main

concurrency: ${{ github.workflow }}-${{ github.ref }}

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    name: Create Release Pull Request or Publish to npm
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Setup Node.js 20.x
        uses: actions/setup-node@v4
        with:
          node-version: 18.x
          cache: 'npm'
          registry-url: 'https://registry.npmjs.org'

      - name: Install Dependencies
        run: npm ci

      - name: Create Release Pull Request or Publish to npm
        id: changesets
        uses: changesets/action@v1.4.7
        with:
          # Build and publish packages in one step
          publish: npm run release
          # Use the version script from package.json for proper versioning
          version: npm run version
          # Custom commit message with version info
          commit: "chore: version packages"
          # Custom PR title that will show version information
          title: "Version Packages"
          # Setup git user for commits
          setupGitUser: true
          # Create GitHub releases after publishing
          createGithubReleases: true
          # Use git-cli for commits (default, but explicit for clarity)
          commitMode: "git-cli"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Notify on successful publish
        if: steps.changesets.outputs.published == 'true'
        run: |
          echo "ðŸŽ‰ Successfully published packages!"
          echo "Published packages: ${{ steps.changesets.outputs.publishedPackages }}"
