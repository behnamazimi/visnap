<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{TITLE}}</title>
  <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
  <style>{{STYLES}}</style>
</head>
<body x-data="visnapReport()" x-init="init()">
  <!-- Navbar -->
  <nav class="navbar">
    <div class="navbar-brand">
      <h1>{{TITLE}}</h1>
      <div class="navbar-subtitle">
        <span class="stat-label" x-text="formattedInitTime"></span>
      </div>
    </div>
    <div class="navbar-stats">
      <span class="stat-item">
        <span class="stat-value" x-text="data.outcome.total"></span>
        <span class="stat-label">Tests</span>
      </span>
      <span class="stat-divider">‚Ä¢</span>
      <span class="stat-item stat-passed">
        <span class="stat-value" x-text="data.outcome.passed"></span>
        <span class="stat-label">Passed</span>
      </span>
      <span class="stat-divider">‚Ä¢</span>
      <span class="stat-item stat-failed">
        <span class="stat-value" x-text="failedCount"></span>
        <span class="stat-label">Failed</span>
      </span>
      <span class="stat-divider">‚Ä¢</span>
      <span class="stat-item">
        <span class="stat-value" x-text="formattedDuration"></span>
        <span class="stat-label">Duration</span>
      </span>
    </div>
    <div class="navbar-actions" x-show="data.config">
      <button @click="toggleConfig()" class="config-toggle-btn">
        <span class="config-icon">‚öôÔ∏è</span>
        <span class="config-text" x-text="showConfig ? 'Hide Config' : 'Config'"></span>
      </button>
    </div>
  </nav>

  <!-- Config Section -->
  <div x-show="showConfig && data.config" class="config-section">
    <div class="config-content">
      <h3>Test Configuration</h3>
      <div class="config-grid">
        <template x-if="data.config.comparison">
          <div class="config-item">
            <span class="config-label">Comparison Engine</span>
            <span class="config-value" x-text="data.config.comparison.core || 'Default'"></span>
          </div>
        </template>
        
        <template x-if="data.config.comparison?.threshold">
          <div class="config-item">
            <span class="config-label">Threshold</span>
            <span class="config-value" x-text="data.config.comparison.threshold"></span>
          </div>
        </template>
        
        <template x-if="data.config.runtime">
          <div class="config-item">
            <span class="config-label">Max Concurrency</span>
            <span class="config-value" x-text="data.config.runtime.maxConcurrency || 'Default'"></span>
          </div>
        </template>
        
        <template x-if="data.config.runtime?.quiet">
          <div class="config-item">
            <span class="config-label">Quiet Mode</span>
            <span class="config-value" x-text="data.config.runtime.quiet ? 'Enabled' : 'Disabled'"></span>
          </div>
        </template>
        
        <template x-if="data.config.adapters">
          <div class="config-item config-item-wide">
            <span class="config-label">Adapters</span>
            <div class="config-value">
              <template x-for="(adapter, key) in data.config.adapters" :key="key">
                <div class="config-adapter">
                  <strong x-text="key"></strong>: <span x-text="JSON.stringify(adapter)"></span>
                </div>
              </template>
            </div>
          </div>
        </template>
        
        <template x-if="data.config.viewport">
          <div class="config-item config-item-wide">
            <span class="config-label">Viewports</span>
            <div class="config-value">
              <template x-for="(viewport, key) in data.config.viewport" :key="key">
                <div class="config-viewport">
                  <strong x-text="key"></strong>: <span x-text="viewport.width + 'x' + viewport.height"></span>
                  <template x-if="viewport.deviceScaleFactor">
                    <span class="config-detail"> (scale: <span x-text="viewport.deviceScaleFactor"></span>)</span>
                  </template>
                </div>
              </template>
            </div>
          </div>
        </template>
        
        <template x-if="data.config.reporter">
          <div class="config-item config-item-wide">
            <span class="config-label">Reporters</span>
            <div class="config-value">
              <template x-for="(reporter, key) in data.config.reporter" :key="key">
                <div class="config-reporter">
                  <strong x-text="key"></strong>: <span x-text="reporter === true ? 'Enabled' : reporter"></span>
                </div>
              </template>
            </div>
          </div>
        </template>
      </div>
    </div>
  </div>

  <!-- Filters -->
  <div class="filter-bar">
    <input 
      type="text" 
      placeholder="Search tests..." 
      x-model="filters.search"
      @input.debounce.300ms="applyFilters()"
      class="search-input"
    >
    
    <div class="filter-group">
      <button 
        @click="setStatusFilter('all')"
        :class="{ 'active': filters.status === 'all' }"
        class="filter-btn"
      >All</button>
      <button 
        @click="setStatusFilter('failed')"
        :class="{ 'active': filters.status === 'failed' }"
        class="filter-btn"
      >Failed</button>
      <button 
        @click="setStatusFilter('passed')"
        :class="{ 'active': filters.status === 'passed' }"
        class="filter-btn"
      >Passed</button>
    </div>

    <select x-model="filters.browser" @change="applyFilters()" class="filter-select">
      <option value="">All Browsers</option>
      <template x-for="browser in browsers" :key="browser">
        <option :value="browser" x-text="browser"></option>
      </template>
    </select>

    <button @click="clearFilters()" class="clear-btn">Clear Filters</button>
  </div>

  <!-- Test List -->
  <main class="test-list">
    <template x-for="testCase in filteredTests" :key="testCase.id">
      <div class="test-card" :class="testCase.status">
        <div class="test-header" @click="toggleTest(testCase.id)">
          <div class="test-main">
            <div class="test-status">
              <span class="status-dot" :data-status="testCase.status"></span>
            </div>
            <div class="test-content">
              <div class="test-title" x-text="testCase.id"></div>
              <div class="test-id" x-text="testCase.title || 'Untitled Test'"></div>
              <div class="test-meta">
                <span class="test-browser" x-text="testCase.browser"></span>
                <span class="test-viewport" x-show="testCase.viewport" x-text="testCase.viewport"></span>
                <span class="test-diff" x-show="testCase.diffPercentage" x-text="`${testCase.diffPercentage?.toFixed(2)}% diff`"></span>
              </div>
            </div>
          </div>
          <div class="test-actions">
            <button class="expand-btn" :class="{ 'expanded': expandedTests.includes(testCase.id) }">
              <span class="expand-icon">‚ñº</span>
            </button>
          </div>
        </div>

        <div x-show="expandedTests.includes(testCase.id)" class="test-details">
          <!-- Image Comparison Controls -->
          <div class="comparison-controls" x-show="testCase.status === 'failed'">
            <div class="view-mode-switcher">
              <button 
                @click="setTestViewMode(testCase.id, 'side-by-side')" 
                :class="{ 'active': getTestViewMode(testCase.id) === 'side-by-side' }"
                class="mode-btn"
              >Side by Side</button>
              <button 
                @click="setTestViewMode(testCase.id, 'slider')" 
                :class="{ 'active': getTestViewMode(testCase.id) === 'slider' }"
                class="mode-btn"
              >Slider</button>
              <button 
                @click="setTestViewMode(testCase.id, 'overlay')" 
                :class="{ 'active': getTestViewMode(testCase.id) === 'overlay' }"
                class="mode-btn"
              >Overlay</button>
            </div>
          </div>

          <!-- Image Comparison Views -->
          <div class="image-comparison" :data-mode="getTestViewMode(testCase.id)">
            <template x-if="testCase.status === 'passed'">
              <div class="image-viewer single">
                <div class="image-panel">
                  <h4>Base</h4>
                  <template x-if="testCase.reason === 'missing-base'">
                    <div class="missing-image-placeholder">
                      <div class="placeholder-icon">üì∑</div>
                      <div class="placeholder-text">Missing Base</div>
                    </div>
                  </template>
                  <template x-if="testCase.reason !== 'missing-base'">
                    <img 
                      :src="testCase.baseImage" 
                      alt="Base screenshot"
                      loading="lazy"
                    >
                  </template>
                </div>
              </div>
            </template>
            
            <template x-if="testCase.status === 'failed'">
              <div class="image-viewer">
                <!-- Side by Side View -->
                <template x-if="getTestViewMode(testCase.id) === 'side-by-side'">
                  <div class="side-by-side">
                    <div class="image-panel">
                      <h4>Base</h4>
                      <template x-if="testCase.reason === 'missing-base'">
                        <div class="missing-image-placeholder">
                          <div class="placeholder-icon">üì∑</div>
                          <div class="placeholder-text">Missing Base</div>
                        </div>
                      </template>
                      <template x-if="testCase.reason !== 'missing-base'">
                        <img 
                          :src="testCase.baseImage" 
                          alt="Base screenshot"
                          loading="lazy"
                        >
                      </template>
                    </div>
                    <div class="image-panel">
                      <h4>Current</h4>
                      <img 
                        :src="testCase.currentImage" 
                        alt="Current screenshot"
                        loading="lazy"
                      >
                    </div>
                    <template x-if="testCase.diffImage">
                      <div class="image-panel">
                        <h4>Diff</h4>
                        <template x-if="testCase.reason === 'missing-diff' || testCase.reason === 'missing-base'">
                          <div class="missing-image-placeholder">
                            <div class="placeholder-icon">üì∑</div>
                            <div class="placeholder-text">Missing Diff</div>
                          </div>
                        </template>
                        <template x-if="testCase.reason !== 'missing-diff' && testCase.reason !== 'missing-base'">
                          <img 
                            :src="testCase.diffImage" 
                            alt="Diff screenshot"
                            loading="lazy"
                          >
                        </template>
                      </div>
                    </template>
                  </div>
                </template>

                <!-- Slider View -->
                <template x-if="getTestViewMode(testCase.id) === 'slider'">
                  <div class="slider-view" x-init="initTestSlider(testCase.id)">
                    <template x-if="testCase.reason === 'missing-base'">
                      <div class="missing-image-placeholder slider-placeholder">
                        <div class="placeholder-icon">üì∑</div>
                        <div class="placeholder-text">Missing Base</div>
                      </div>
                    </template>
                    <template x-if="testCase.reason !== 'missing-base'">
                      <img :src="testCase.baseImage" alt="Base" class="base-img">
                    </template>
                    <img 
                      :src="testCase.currentImage" 
                      alt="Current" 
                      class="current-img" 
                      :style="`clip-path: inset(0 ${100 - getTestSliderPosition(testCase.id)}% 0 0)`"
                    >
                    <div 
                      class="slider-divider" 
                      :style="`left: ${getTestSliderPosition(testCase.id)}%`" 
                      @mousedown="startTestSliderDrag($event, testCase.id)"
                    ></div>
                  </div>
                </template>

                <!-- Overlay View -->
                <template x-if="getTestViewMode(testCase.id) === 'overlay'">
                  <div class="overlay-view">
                    <template x-if="testCase.reason === 'missing-base'">
                      <div class="missing-image-placeholder overlay-placeholder">
                        <div class="placeholder-icon">üì∑</div>
                        <div class="placeholder-text">Missing Base</div>
                      </div>
                    </template>
                    <template x-if="testCase.reason !== 'missing-base'">
                      <img :src="testCase.baseImage" alt="Base">
                    </template>
                    <img 
                      :src="testCase.currentImage" 
                      alt="Current" 
                      class="overlay-img"
                      :style="`opacity: ${getTestOverlayOpacity(testCase.id)}`"
                    >
                    <input 
                      type="range" 
                      min="0" 
                      max="1" 
                      step="0.01" 
                      :value="getTestOverlayOpacity(testCase.id)"
                      @input="setTestOverlayOpacity(testCase.id, $event.target.value)"
                      class="opacity-slider"
                    >
                  </div>
                </template>
              </div>
            </template>
          </div>

          <div class="test-metadata">
            <div class="test-stat-item">
              <span class="test-stat-value" x-text="testCase.totalDurationMs + 'ms'"></span>
              <span class="test-stat-label">Duration</span>
            </div>
            <div class="test-stat-item" x-show="testCase.reason">
              <span class="test-stat-value" x-text="testCase.reason"></span>
              <span class="test-stat-label">Reason</span>
            </div>
          </div>
        </div>
      </div>
    </template>

    <div x-show="filteredTests.length === 0" class="no-results">
      No tests match the current filters.
    </div>
  </main>


  <script>
    window.__VISNAP_DATA__ = {{DATA}};
  </script>
  <script>{{SCRIPT}}</script>
</body>
</html>
